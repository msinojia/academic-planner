default:
  image: openjdk:11
  tags:
    - g13runner

stages:
  - build
  - test
  - deploy

maven-build:
  stage: build
  image: maven:latest
  script:
    - echo "Building the pipeline"
    - mvn clean package
  artifacts:
    paths:
      - target

test:
  stage: test
  image: maven:latest
  artifacts:
    when: always
    reports:
      junit:
        - target/DemoReports/TEST_*.xml

  script:
    - echo "Pipeline test started"
    - mvn verify
